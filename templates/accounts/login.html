{% extends 'base.html' %}

{% block title %}Аутентификация{% endblock %}

{% block content %}
    <h2 class="title">Аутентификация</h2>
    {% if user.is_authenticated %}
        <h4>Вы уже прошли аутентификацию.</h4>
        <a class="btn" href="{% url 'accounts:logout' %}">Выйти</a>
    {% else %}

        <form method="post">
            {% csrf_token %}
            {% include 'includes/form_default.html' %}
            <button class="btn btn-outline-primary" type="submit">Войти</button>
        </form>
    {% endif %}


{% endblock %}

{% extends 'base.html' %}

{% block title %}Настройки{% endblock %}

{% block content %}
    <h2 class="title">Настройки</h2>
    {% if not user.is_authenticated %}
        <h4>Войдите, для доступа к настройкам</h4>
        <a class="btn" href="{% url 'users:login' %}">Войти</a>
    {% else %}

        <form method="post">
            {% csrf_token %}
            {% include 'includes/form_default.html' %}
            <button class="btn btn-outline-primary col-md-2" type="submit">Изенить</button>
        </form>
        <div class="row">
            <a class="link-mod" href="{% url 'courses:users:update_student' %}">Изменить профиль студент</a>
        </div>
    {% endif %}


{% endblock %}

{% extends 'base.html' %}
{% load menu_tags %}

{% block second_header %}

    <div class="row second_header">
        <h5 class="w-10 second_header_h">Главная</h5>
        <ul class="nav w-auto">
            <li class="nav-item">
                {% url 'main:home' as url %}
                <a class="nav-link {% is_url_active url %}" href="{{ url }}">Общая информация</a>
            </li>
            {% for page in pages %}
                <li class="nav-item">
                    {% url 'main:page' page.slug as url %}
                    <a class="nav-link {% is_url_active url %}" href="{{ url }}">{{ page.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

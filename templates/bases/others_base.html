{% extends 'base.html' %}
{% load menu_tags %}

{% block second_header %}
    <div class="second_header">
        <h5 class="second_header_h">{{ menu_title }}</h5>
        <ul class="nav ">

            {% with menu_courses.count as courses_count %}
                {% for course in menu_courses %}
                    <li class="nav-item">
                        {% url url_name course.slug as url %}
                        <a class="nav-link {% is_url_active url %}" href="{{ url }}">{{ course.title }}</a>
                    </li>

                {% endfor %}
            {% endwith %}
        </ul>
    </div>
    <br>
    <br>
{% endblock %}

{% url url_name as url %}
{% if url == request.path %}
  <li class="nav-item">
    <a class="nav-link active {{ a_class }}" href="{{ url }}">{{ name }} <span class="sr-only">(current)</span></a>
  </li>
{% else %}
  <li class="nav-item">
    <a class="nav-link {{ a_class }}" href="{{ url }}">{{ name }}</a>
  </li>
{% endif %}

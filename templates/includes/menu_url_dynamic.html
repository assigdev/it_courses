{% url url_name as url %}
{% if url in request.path %}

  <li class="nav-item active">
    <a class="nav-link" href="{{ url }}">{{ name }} <span class="sr-only">(current)</span></a>
  </li>
{% else %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url }}">{{ name }}</a>
  </li>
{% endif %}
